<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style/pingpong.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="script/pingpong.js"></script>
	<title>Ping Pong</title>
</head>

<body>
	<div class="formContainer">
		<form>
			<h2>Left player: W &amp; S</h2>
			<h2>Right Player: Arrow Up &amp; Arrow Down</h2>
			<h2>First player to 7 points Wins!!</h2>
			<button id="btnStart">Start</button>
		</form>
	</div>

	<div id="left"></div>
	<div id="ball"></div>
	<div id="right"></div>
	<div id="c">
		<span id="scoreleft">0 </span><span id="deli"> : </span><span id="scoreright"> 0</span>
		<br>
		<span id="goal">GOAL !!!</span>
	</div>
</body>

</html>

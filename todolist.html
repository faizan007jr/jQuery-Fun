<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/todolist.css" type="text/css">
	<title>To-Do List</title>
</head>

<body>
	<header>
		<h1>TO-Do List</h1>
	</header>
	<main>
		<div class="todo-container">
			<div class="current-date">
				<div class="date">
					<span class="day-number"></span>
					<div class="month-year-wrapper">
						<span class="month"></span>
						<span class="year"></span>
					</div>
				</div>
				<div class="today"></div>
			</div>
			<p><em>Click and drag to reorder, double click to delete an item.</em></p>
			<ol>
			</ol>
			<button class="add-task-btn" onclick="addTask()">
				<span>+</span>
			</button>
		</div>
		<div class="container">
			<div id="toDoList">
				<input type="text" name="ListItem" id="addItem" autocomplete="off" />
				<button id="btnAdd">Add</button>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="script/todolist.js"></script>
</body>

</html>

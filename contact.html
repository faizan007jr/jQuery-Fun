<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="media/favicon.png" />
	<link rel="stylesheet" href="style/main.css" type="text/css" />
	<link rel="stylesheet" href="style/socialbtn.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="script/main.js"></script>
	<title>jQuery Fun: Contact Us</title>
</head>

<body id="contact-page">
	<header>
		<div>
			<h1>
				jQuery Fun
			</h1>
			<hr />
			<span>Contact Us</span>
		</div>
	</header>
	<nav>
		<div id="nav-icon" class="light">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div id="menu-overlay" class="menu-content">
			<ul id="menu" class="menu-click">
				<li><a href="index.html">HOME</a></li>
				<li><a href="about.html">ABOUT US</a></li>
				<li><a href="work.html">WORK</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>
		</div>
	</nav>
	<main>
		<form name="contact" id="contact" method="post">
			<fieldset>
				<fieldset id="about-you">
					<legend>About You</legend>
					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" placeholder="Your Name" />
					<label for="mname">Middle Name:</label>
					<input type="text" id="mname" name="mname" placeholder="Your Middle Name" />
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" placeholder="Your Last Name" />
					<label for="dob">Date of Birth:</label>
					<input type="date" id="dob" name="dob" />
					<label for="country">Country:</label>
					<select id="country" name="country">
						<option>Select Your Country</option>
						<option value="australia">Australia</option>
						<option value="canada">Canada</option>
						<option value="usa">USA</option>
					</select>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Your e-mail" />
				</fieldset>
				<fieldset id="comment">
					<legend>Comment</legend>
					<textarea placeholder="Your Comment" rows="8"></textarea>
				</fieldset>
				<input type="submit" id="submit" name="submit" />
			</fieldset>
		</form>
	</main>
	<footer>
		<img src="media/logo-footer.png" alt="Logo" />
		<div class="footer-social-icons">
			<h4 class="_14">Follow us on</h4>
			<ul class="social-icons">
				<li><a href="" class="social-icon"> <i class="fa fa-facebook"></i></a></li>
				<li><a href="" class="social-icon"> <i class="fa fa-twitter"></i></a></li>
				<li><a href="" class="social-icon"> <i class="fa fa-rss"></i></a></li>
				<li><a href="" class="social-icon"> <i class="fa fa-youtube"></i></a></li>
				<li><a href="" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
				<li><a href="" class="social-icon"> <i class="fa fa-google-plus"></i></a></li>
			</ul>
		</div>
		<div>
			&copy;<span>
				<script>
					document.write((new Date()).getFullYear());

				</script>
			</span>
			<a href="mailto:Jagdeep@gmail.com">Jagdeep@gmail.com</a>
		</div>
	</footer>
</body>

</html>
